<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name= "viewport" content= "initial-scale=1, width=device-width"
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input autocomplete="off" autofocus placeholder="Name" name="name" type="text">
                    <input autocomplete="off" autofocus placeholder="Month" name="month" type="text">
                    <input autocomplete="off" autofocus placeholder="Day" name="day" type="text">
                    <input type="submit" value="Add Birthday">
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->

                        {% for birthday in birthdays %}
                            <tr>
                                <td> {{ birthday.name }} </td>
                                <td> {{ birthday.month }} /{{birthday.day}} </td>
                                <td><a href="/edit/ {{ edit_birthday.id }}" class="btn btn-outline-secondary btn-sml">Edit</a></td>
                                <!-- <td><input type="submit" value="Edit"> <input type="submit" value="Delete"></td> -->
                            </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
